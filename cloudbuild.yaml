steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/medtech-hack24cop-4046/hackathon/streamlit-app', '.']
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/medtech-hack24cop-4046/hackathon/streamlit-app']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'streamlit-app', '--image', 'europe-west1-docker.pkg.dev/medtech-hack24cop-46/hackathon/streamlit-app', '--region', 'us-central1']

# Update the image field with your full image path
images:
  - 'europe-west1-docker.pkg.dev/medtech-hack24cop-4046/hackathon/streamlit-app'
  
options:
  logging: CLOUD_LOGGING_ONLY